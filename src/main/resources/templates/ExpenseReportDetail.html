<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="sb-nav-fixed">
	<th:block th:insert="TopNavBar.html"></th:block>
	<div id="layoutSidenav">
		<th:block th:insert="SideNavBar.html"></th:block>
		<div id="layoutSidenav_content">
			<main>


				<div class="container-fluid px-4">
					<h1 class="mt-4">Expense Report</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
						<li class="breadcrumb-item active">Expense Report</li>
					</ol>

					<div class="card mb-4">
						<div class="card-body">

							<form action="/expenseReport" method="post">
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="expenseFrom">Expense
												From</label> <input type="date" name="expenseFrom"
												class=" form-control" id="expenseFrom"
												placeholder="Enter Pay Date" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="expenseTo">Expense To</label>
											<input type="date" name="expenseTo" class=" form-control"
												id="expenseTo" placeholder="Enter Pay Date" required>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12">

										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</div>

							</form>
						</div>
						<br>



				
							<div>
								<h5>Expense From [[${expenseFrom}]] To [[${expenseTo}]]</h5>
							</div>
					



							<table id="datatablesSimple">
								<thead>
									<tr>
										<th>Expense Type</th>
										<th>Particulars</th>
										<th>Amount</th>
										<th>Purchase Date</th>


									</tr>
								</thead>
								<tbody>
									<tr th:each=e:${expenseList}>
										<td>[[${e.expenseType}]]</td>
										<td>[[${e.particulars}]]</td>
										<td>[[${e.amount}]]</td>
										<td>[[${e.purchaseDate}]]</td>
								

									</tr>

								</tbody>
							</table>
						</div>
					</div>
			</main>
			<th:block th:insert="Footer.html"></th:block>
		</div>
	</div>
</body>
</html>
