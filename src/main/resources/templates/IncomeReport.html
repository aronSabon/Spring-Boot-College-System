<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="sb-nav-fixed">
	<th:block th:insert="TopNavBar.html"></th:block>
	<div id="layoutSidenav">
		<th:block th:insert="SideNavBar.html"></th:block>
		<div id="layoutSidenav_content">
			<main>


				<div class="container-fluid px-4">
					<h1 class="mt-4">Income Report</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
						<li class="breadcrumb-item active">Income Report</li>
					</ol>

					<div class="card mb-4">
						<div class="card-body">

							<form action="/incomeReportDetail" method="post">
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="expenseFrom"> From</label> <input
												type="date" name="expenseFrom" th:value="${from}"
												class=" form-control" id="expenseForm"
												placeholder="From" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="expenseTo"> To</label> <input
												type="date" name="expenseTo" class=" form-control"
												th:value="${to}" id="expenseTo" placeholder="Enter Pay Date"
												required>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="grade">Grade</label> <select
												name="grade" id="grade" class="form-control">
												<option value="">Select Grade</option>
												<option value="11">11</option>
												<option value="12">12</option>
												<option value="DHM">DHM</option>
												<option value="Both">Both</option>
												<option value="Others">Others</option>
											</select>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12">

										<button type="submit" class="btn btn-primary">Generate</button>

									</div>
								</div>

							</form>
						</div>
						<br> <a href="/incomeExcel"><button
								class="btn btn-success">Excel</button></a> <br>
						<br>

						<div class="incomeDetailRange">
							<h4>Report From [[${from}]] To [[${to}]]</h4>
						</div>
						<br>


						<div class="row">
						
								<div class="incomeListTitle">
									<h5>Income Details</h5>
								</div>

						</div>

						<div class="row">
							
								<table id="datatablesSimple">
									<thead>
										<tr>
											<th>Fees Type</th>
											<th>Amount</th>
											<th>Income Date</th>


										</tr>
									</thead>
									<tbody>
										<tr th:each=f:${feesPaymentList}>
											<td>[[${f.feesType}]]</td>
											<td>[[${f.amount}]]</td>
											<td>[[${f.date}]]</td>
										</tr>

									</tbody>
								</table>

						</div>
						<div class="row">
						
								<div class="totalIncome">
									<h5>Total Income : [[${totalIncome}]]</h5>
								</div>
							
						</div>
					

					</div>
				</div>
			</main>
			<th:block th:insert="Footer.html"></th:block>
		</div>
	</div>
</body>
</html>
