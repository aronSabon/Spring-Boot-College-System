<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="sb-nav-fixed">
	<th:block th:insert="TopNavBar.html"></th:block>
	<div id="layoutSidenav">
		<th:block th:insert="SideNavBar.html"></th:block>
		<div id="layoutSidenav_content">
			<main>


		 <div class="container-fluid px-4">
                        <h1 class="mt-4">Fees List</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Fees List</li>
                        </ol>
                       
                        <div class="card mb-4">
                            
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Faculty</th>
                                            <th>Grade</th>
                                            <th>Particulars</th>
                                            <th>Amount</th>
                                           
                                            <th>
                                            Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each=ft:${ftList}>
                                            <td>[[${ft.faculty}]]</td>
                                            <td>[[${ft.grade}]]</td>
                                            <td>[[${ft.particulars}]]</td>
                                            <td>[[${ft.amount}]]</td>
                                           
                                            <td>
                                            	<a  th:href="@{/editFeesType(id=${ft.id})}"><button class="btn btn-primary btn-sm">Edit</button></a>
                                            	<a th:href="@{/deleteFeesType(id=${ft.id})}"><button class="btn btn-danger btn-sm">Delete</button></a>
                                            </td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                	




			</main>
			<th:block th:insert="Footer.html"></th:block>
		</div>
	</div>
</body>
</html>
