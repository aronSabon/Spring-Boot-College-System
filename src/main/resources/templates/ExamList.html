<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="sb-nav-fixed">
	<th:block th:insert="TopNavBar.html"></th:block>
	<div id="layoutSidenav">
		<th:block th:insert="SideNavBar.html"></th:block>
		<div id="layoutSidenav_content">
			<main>


		 <div class="container-fluid px-4">
                        <h1 class="mt-4">Exam List</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Exam List</li>
                        </ol>
                       
                        <div class="card mb-4">
                            
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Faculty</th>
                                            <th>Grade</th>
                                            <th>Subject</th>
                                            <th>Date</th>
                                            
                                            <th>Start Time</th>
                                            <th>End Time</th>
                                            <th>
                                            Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each=e:${eList}>
                                            <td>[[${e.name}]]</td>
                                            
                                            <td>[[${e.faculty.name}]]</td>
                                            <td>[[${e.grade}]]</td>
                                            <td>[[${e.subject.name}]]</td>
                                            <td>[[${e.date}]]</td>
                                             <td>[[${e.startTime}]]</td>
                                              <td>[[${e.endTime}]]</td>
                                            <td>
                                            	<a  th:href="@{/editExam(id=${e.id})}"><button class="btn btn-primary">Edit</button></a>
                                            	<a th:href="@{/deleteExam(id=${e.id})}"><button class="btn btn-danger">Delete</button></a>
                                            </td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                	




			</main>
			<th:block th:insert="Footer.html"></th:block>
		</div>
	</div>
</body>
</html>
