<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="sb-nav-fixed">
	<th:block th:insert="TopNavBar.html"></th:block>
	<div id="layoutSidenav">
		<th:block th:insert="SideNavBar.html"></th:block>
		<div id="layoutSidenav_content">
			<main>


				<div class="container-fluid">

					<div class="row page-titles mx-0">
						<div class="col-sm-6 p-md-0">
							<div class="welcome-text">
								<h4>Edit Student</h4>
							</div>
						</div>
						<div
							class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
							<ol class="breadcrumb">

								<li class="breadcrumb-item"><a href="javascript:void(0);">Students</a></li>
								<li class="breadcrumb-item active"><a
									href="javascript:void(0);">Edit Student</a></li>
							</ol>
						</div>
					</div>

					<div class="row">
						<div class="col-xl-12 col-xxl-12 col-sm-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Student Info</h5>
								</div>
								<div class="card-body">
									<form action="/updateStudent" method="post"  enctype="multipart/form-data" th:object="${sModel}">
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="fullName">Full Name</label>
													<input id="fullName" th:field="*{fullName}"
														placeholder="Enter Full Name" type="text"
														class="form-control" >
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="Enter_Last_Name">Email</label>
													<input id="Enter_Last_Name" th:field='*{email}'
														placeholder="Enter Email" type="email"
														class="form-control" >
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="Email">Roll No</label> 
													<input id="Email" placeholder=" Enter Roll No" type="number"
														class="form-control"  th:field='*{rollNo}' required>
												</div>
											</div>
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="department">Faculty</label>
													 <select th:field='*{faculty}' id="department" required class="form-control">
														
														
														<option th:each="f:${fList}" th:value="${f.id}">[[${f.name}]]</option>
													</select>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="grade">Grade</label>
													 <select th:field='*{grade}' id="grade" required class="form-control">
														<option value="11">11</option>
														<option value="12">12</option>
													</select>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="section">Section</label>
													 <select th:field='*{section}' id="section" required class="form-control">
														<option value="A">A</option>
														<option value="B">B</option>
														<option value="C">C</option>
													</select>
												</div>
											</div>
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="date">Admission Date</label>
														<input type="date" th:field='*{admissionDate}'
															class=" form-control" id="date" required>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<div class="form-label">Gender</div>
													<input type="radio" value="Male" th:field='*{gender}' id="male" checked >
													<label for="male">Male</label> 
													<input type="radio" value="Female" th:field='*{gender}' id="female"> 
													<label for="female">Female</label> 
													<input type="radio" value="Others" th:field='*{gender}' id="others">
													<label for="others">Others</label> 
												</div>
											</div>
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="datepicker">Date Of Birth</label>
														<input type="date" th:field="*{dob}" class=" form-control" id="datepicker" required>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="phoneNumber">Mobile Number</label> <input
														id="phoneNumber" placeholder="Enter Mobile Number" type="number"
														class="form-control"  th:field='*{mobileNumber}'>
												</div>
											</div>
										
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="parentName">Parent Name</label>
													<input id="parentName" th:field='*{parentName}'
														placeholder="Enter Parent Name" type="text"
														class="form-control" >
												</div>
											</div>
											
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="parentPhoneNumber">Parent Mobile Number</label> <input
														id="parentPhoneNumber" placeholder="Enter Parent Mobile Number" type="number"
														class="form-control"  th:field='*{parentMobileNumber}'>
												</div>
											</div>
											
										
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="city">City</label>
													<input id="city" th:field='*{address.city}'
														placeholder="Enter City" type="text"
														class="form-control" >
												</div>
											</div>
										
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="state">State</label>
													 <select th:field='*{address.state}' id="state" required class="form-control">
													<option value="">Select</option>
														<option value="Koshi">Koshi</option>
														<option value="Madhesh">Madhesh</option>
														<option value="Bagmati">Bagmati</option>
														<option value="Gandaki">Gandaki</option>
														<option value="Lumbini">Lumbini</option>
														<option value="Karnali">Karnali</option>
														<option value="Sudurpaschim">Sudurpaschim</option>
													</select>
												</div>
											</div>
											
									
										
											<div class="col-lg-4 col-md-6">
												<div class="form-group fallback w-100">
												<label class="form-label" for="photo">Photo</label>
													<input id="photo" type="file" class="form-control"
														 name="image" required>
												</div>
											</div>
											<div class="col-lg-12 col-md-12 col-sm-12"><br>
												<button type="submit" class="btn btn-primary">Submit</button>
												<a href="/studentList"><button type="button" class="btn btn-warning">Cancel</button></a>
											</div>
											
											
											<div>
												<input type="hidden" th:field="*{id}">
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>




			</main>
			<th:block th:insert="Footer.html"></th:block>
		</div>
	</div>
</body>
</html>
