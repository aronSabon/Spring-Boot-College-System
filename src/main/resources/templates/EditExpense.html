<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="sb-nav-fixed">
	<th:block th:insert="TopNavBar.html"></th:block>
	<div id="layoutSidenav">
		<th:block th:insert="SideNavBar.html"></th:block>
		<div id="layoutSidenav_content">
			<main>


		 <div class="container-fluid px-4">
                        <h1 class="mt-4">Edit Expense</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Edit Expense</li>
                        </ol>
                       
                        <div class="card mb-4">
                            
                            <div class="card-body">
                                <form action="/updateExpense" method="post" th:object="${expenseModel}" >
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="fullName">Expense Type</label>
												<select  th:field="*{expenseType}" id="fullName" required class="form-control">
													<option value="">Select</option>
													<option value="Stationary">Stationary</option>
													<option value="Practical">Practical</option>
													<option value= "Tour">Tour</option>
													<option value= "Registration">Registration</option>
													<option value="Others">Others</option>
												</select>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="particulars">Particulars</label>
													<input id="particulars" th:field="*{particulars}"
														placeholder="Enter Particulars" type="text"
														class="form-control" >
												</div>
											</div>
											
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="amount">Amount</label>
													<input id="amount" th:field="*{amount}"
														placeholder="Enter Amount" type="number"
														class="form-control" >
												</div>
											</div>
										
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="purchaseBy">Purchase By</label>
													<input id="purchaseBy" th:field="*{purchaseBy}"
														placeholder="Enter Purchaser Name" type="text"
														class="form-control" >
												</div>
											</div>
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="purchaseDate">Purchase Date</label>
													<input id="purchaseDate" th:field="*{purchaseDate}"
														placeholder="Enter Date" type="date"
														class="form-control" >
												</div>
											</div>
													
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="remarks">Remarks</label>
													<input id="remarks"  th:field="*{remarks}"
														placeholder="Enter Remarks" type="text"
														class="form-control" >
												</div>
											</div>
										
											
											<div class="col-lg-12 col-md-12 col-sm-12"><br>
												<button type="submit" class="btn btn-primary">Submit</button>
											</div>
											<div>
												<input type="hidden" th:field="*{id}">
											</div>
										</div>
									</form>
                            </div>
                        </div>
                    </div>
                	




			</main>
			<th:block th:insert="Footer.html"></th:block>
		</div>
	</div>
</body>
</html>
